<ibm-formio-form-field
  [instance]="instance"
  [componentTemplate]="componentTemplate"
></ibm-formio-form-field>
<ng-template #componentTemplate let-hasLabel>
  <ibm-label
    class="mat-formio-textarea"
    [ngClass]="{ 'editor-enabled': !!instance.component.editor }"
    fxFill
    fxFlexAlign="center"
  >
    <!-- syl below was mat label -->
    <span fxFill *ngIf="hasLabel">
      <span [instance]="instance" ibmFormioLabel></span>
    </span>
    <!-- syl below matPrefix -->
    <span *ngIf="instance.component.prefix"
      >{{ instance.component.prefix }}&nbsp;</span
    >
    <textarea
      ibmTextArea
      [placeholder]="instance.component.placeholder"
      [formControl]="control"
      [rows]="instance.component.rows || 3"
      (input)="onChange()"
      #textarea
    >
    </textarea>
    <!-- syl below matPrefix -->
    <span *ngIf="instance.component.suffix">{{
      instance.component.suffix
    }}</span>
    <!-- syl this was mat error -->
    <span style="color: red; font-size: 0.6rem;" *ngIf="instance.error">{{
      instance.error.message
    }}</span>
  </ibm-label>
</ng-template>
