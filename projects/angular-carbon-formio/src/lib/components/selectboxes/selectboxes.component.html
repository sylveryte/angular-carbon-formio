<ibm-formio-form-field
  [instance]="instance"
  [componentTemplate]="componentTemplate"
></ibm-formio-form-field>
<ng-template #componentTemplate let-hasLabel>
  <div fxLayout="column">
    <ibm-label *ngIf="hasLabel">
      <span [instance]="instance" ibmFormioLabel></span>
    </ibm-label>
    <div fxFlexOffset="10px" fxLayout="{{ getLayout() }}" fxLayoutGap="10px">
      <ibm-checkbox
        *ngFor="let option of instance.component.values"
        (change)="onChange()"
        [(ngModel)]="value[option.value]"
        [disabled]="disabled"
      >
        {{ option.label }}
      </ibm-checkbox>
      <!-- syl this was mat-error -->
      <span style="font-size: 0.6rem; color: red;" *ngIf="instance.error">{{
        instance.error.message
      }}</span>
    </div>
  </div>
</ng-template>
