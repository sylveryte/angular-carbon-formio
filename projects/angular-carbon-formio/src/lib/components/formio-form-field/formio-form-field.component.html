<div
  class="mat-formio-component-wrapper"
  *ngIf="instance && !renderElementOnly"
  [ngClass]="{
    'mat-formio-label-right': hasLabel([
      labelPositions.RIGHT_RIGHT,
      labelPositions.RIGHT_LEFT
    ]),
    'mat-formio-label-left': hasLabel([
      labelPositions.LEFT_LEFT,
      labelPositions.LEFT_RIGHT
    ])
  }"
>
  <span
    *ngIf="renderTopLabel && hasLabel([labelPositions.TOP])"
    class="mat-formio-label"
    [ngClass]="{
      'mat-formio-label-align-right': hasLabel([
        labelPositions.LEFT_RIGHT,
        labelPositions.RIGHT_RIGHT
      ]),
      'mat-formio-label-align-left': hasLabel([
        labelPositions.LEFT_LEFT,
        labelPositions.RIGHT_LEFT
      ])
    }"
  >
    <ng-container
      *ngTemplateOutlet="labelTemplate || defaultLabel"
    ></ng-container>
  </span>

  <div
    class="mat-formio-component"
    *ngTemplateOutlet="componentTemplate; context: componentTemplateContext"
  ></div>

  <span
    *ngIf="
      hasLabel([
        labelPositions.BOTTOM,
        labelPositions.RIGHT_RIGHT,
        labelPositions.RIGHT_LEFT,
        labelPositions.LEFT_LEFT,
        labelPositions.LEFT_RIGHT
      ])
    "
    class="mat-formio-label"
    [ngClass]="{
      'mat-formio-label-align-right': hasLabel([
        labelPositions.LEFT_RIGHT,
        labelPositions.RIGHT_RIGHT
      ]),
      'mat-formio-label-align-left': hasLabel([
        labelPositions.LEFT_LEFT,
        labelPositions.RIGHT_LEFT
      ])
    }"
  >
    <ng-container
      *ngTemplateOutlet="labelTemplate || defaultLabel"
    ></ng-container>
  </span>

  <!-- syl this was mat-hint -->
  <span
    *ngIf="showDescription && instance.component.description"
    class="mat-formio-component-description"
  >
    {{ instance.component.description }}
  </span>
</div>

<div class="mat-formio-component-wrapper" *ngIf="renderElementOnly">
  <div
    class="mat-formio-component"
    *ngTemplateOutlet="componentTemplate; context: componentTemplateContext"
  ></div>
</div>

<ng-template #defaultLabel>
  <ibm-label>
    <span style="display: block;" [instance]="instance" ibmFormioLabel> </span>
  </ibm-label>
</ng-template>
